<div class="body">
    <div class="container">
        <form>
            <h1>LOGIN</h1>
            <div class="line"></div>
            <div class="form-login">
                <label for="username">USU√ÅRIO</label>
                <div class="input-user">
                    <div class="icon-container">
                        <i class="fas fa-user" style="color: #ffffff;"></i>
                    </div>
                    <input type="text" class="input-login" id="username">
                </div>
                
            </div>
            <div class="form-login">
                <label for="password">SENHA</label>
                <div class="input-password">
                    <div class="icon-container">
                        <i class="fas fa-lock" style="color: #ffffff;"></i>
                    </div>
                    <input
                    [type]="showPassword ? 'text' : 'password'"
                    class="input-login"
                    id="password"
                  />
                  <span
                    class="toggle-password"
                    (click)="togglePasswordVisibility()"
                    [ngClass]="{ 'show-password': showPassword }"
                  >
                    <i class="fa" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
                  </span>
                </div>
              </div>
              
            <button type="submit" class="button-login">Entrar</button>
        </form>
    </div>
</div>
