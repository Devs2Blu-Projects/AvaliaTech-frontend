<div class="body">
  <img src="assets/img/logo-devs2blu.png">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="onLogin(form.value);">
      <h1> LOGIN </h1>
      <div class="line"></div>
      <div class="form-login">
        <label for="username"> USU√ÅRIO </label>
        <div class="input-user">
          <div class="icon-container"><i class="fas fa-user fa-lg"></i></div>
          <input type="text" class="input-login" id="username" formControlName="username">
        </div>
      </div>
      <div class="form-login">
        <label for="password"> SENHA </label>
        <div class="input-password">
          <div class="icon-container"><i class="fa-solid fa-key fa-lg"></i></div>
          <input [type]="showPassword ? 'text' : 'password'" class="input-login" id="password" formControlName="password">
          <span class="toggle-password" (click)="togglePassword();" [ngClass]="{'show-password': showPassword}">
            <i class="fa" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
          </span>
        </div>
      </div>
      <button type="submit" class="button-login" [disabled]="isLoggingIn" [class.button-login-disabled]="isLoggingIn">
        <span *ngIf="isLoggingIn" class="loader"></span>
        <span *ngIf="!isLoggingIn">ENTRAR</span>
      </button>
    </form>
  </div>
</div>
<app-toast></app-toast>
