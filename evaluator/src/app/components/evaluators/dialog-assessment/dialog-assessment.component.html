<div class="dialog-form">
    <h2> NOME DA EQUIPE </h2>
    <h3><span class="bold">Stack: </span>C#</h3>
    <div class="line"></div>
    <form class="formGroup">
        <table>
            <thead>
              <tr>
                <th class="bold criterion"> CRITÃ‰RIOS </th>
                <th class="bold weight"> PESO </th>
                <th class="bold note"> NOTA </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let criterion of listCriteria">
                <td> {{criterion.nome}} </td>
                <td class="td-weight"> {{criterion.peso}} </td>

            </tbody>

      </div>
    </form>
  </div>
