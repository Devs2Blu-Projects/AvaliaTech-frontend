<div class="dialog-form">
  <h2> Formul√°rio de Projeto </h2>
  <div class="line"></div>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form);">
    <div class="input-container">
      <label for="title"> NOME </label>
      <div class="input-group">
        <div class="icon">
          <i class="fas fa-user fa-lg"></i>
        </div>
        <input type="text" class="input-form" id="title" formControlName="name">
      </div>
    </div>
    <div class="input-container" *ngFor="let criterion of criteriaList; let i = index">
      <div class="input-group input-group-checkbox">
        <div class="checkbox">
          <input type="checkbox" [formControlName]="'criterion' + i">
          <label> {{ criterion.toUpperCase() }} </label>
        </div>
        <input type="number" class="input-peso" [formControlName]="'weight' + i" placeholder="Peso">
      </div>
    </div>
    <div class="form-actions">
      <button type="button" class="cancel" mat-dialog-close> Cancelar </button>
      <button type="submit" class="submit"> Enviar </button>
    </div>
  </form>
</div>
