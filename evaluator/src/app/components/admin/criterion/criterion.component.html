<div class="body">
  <div class="header">
    <h1> CRITÉRIOS </h1>
    <div class="line"></div>
  </div>
  <div class="input-container">
    <label for="filter"> FILTRAR </label>
    <div class="input-icons">
      <div class="search-input">
        <div class="icon">
          <i class="fas fa-search fa-lg" ></i>
        </div>
        <input type="text" class="input-filter" id="filter" [(ngModel)]="filter">
      </div>
      <button class="btn-cadastrar" (click)="openDialog();"> CADASTRAR </button>
    </div>
  </div>
  <div *ngIf="data.length == 0"><app-no-registry></app-no-registry></div>
  <div class="table">
    <table>
      <thead>
        <tr>
          <th class="bold"> ID </th>
          <th> NOME </th>
          <th> DESCRIÇÃO </th>
          <th> AÇÕES </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let criterion of data | filter:filterCols:filter">
          <td> {{ criterion.id }} </td>
          <td> {{ criterion.name }} </td>
          <td> {{ criterion.description }} </td>
          <td class="btn-actions">
            <button>
              <i class="fa-solid fa-pencil"  (click)="edit(criterion);"></i>
            </button>
            <button>
              <i class="fa-regular fa-trash-can" (click)="remove(criterion);"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-toast></app-toast>
