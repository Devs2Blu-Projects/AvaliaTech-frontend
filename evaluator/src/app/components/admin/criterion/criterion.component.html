<div class="body">
  <div class="header">
    <h1> CRITÉRIOS </h1>
    <div class="line"></div>
  </div>
  <div class="input-container">
    <label for="filter"> FILTRAR </label>
    <div class="input-icons">
      <div class="search-input">
        <div class="icon">
          <i class="fas fa-search fa-lg" style="color: #ffffff;"></i>
        </div>
        <input type="text" class="input-filter" id="filter" [(ngModel)]="filter">
      </div>
      <button class="btn-cadastrar" (click)="openDialog();"> CADASTRAR </button>
    </div>
  </div>
  <div class="table">
    <table>
      <thead>
        <tr>
          <th> ID </th>
          <th> NOME </th>
          <th> DESCRIÇÃO </th>
          <th> AÇÕES </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let criterion of data | filter:filterCols:filter">
          <td> {{ criterion.id }} </td>
          <td> {{ criterion.name }} </td>
          <td> {{ criterion.description }} </td>
          <td class="btn-actions">
            <button>
              <i class="fa-solid fa-pencil" style="color: #1890ff;" (click)="edit(criterion);"></i>
            </button>
            <button>
              <i class="fa-regular fa-trash-can" style="color: #dc143c;" (click)="remove(criterion);"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toast">
  <div class="toast-header">
    <img class="rounded me-2" alt="...">
    <strong class="me-auto"> HACK WEEK Serviços </strong>
    <small> {{ elapsedTime }} </small>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    {{ notification }}
  </div>
</div>
