<div class="body">
  <div class="header">
    <h1> CRITÉRIOS </h1>
    <div class="line"></div>
  </div>
  <div class="input-container">
    <label for="filter"> FILTRAR </label>
    <div class="input-icons">
      <div class="search-input">
        <div class="icon">
          <i class="fas fa-search fa-lg" ></i>
        </div>
        <input type="text" class="input-filter" id="filter" [(ngModel)]="filter">
      </div>
      <button class="btn-cadastrar" (click)="openDialog();"> CADASTRAR </button>
    </div>
  </div>
  <div class="table">
    <table>
      <thead>
        <tr>
          <th class="bold"> ID </th>
          <th> NOME </th>
          <th> DESCRIÇÃO </th>
          <th> AÇÕES </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data | filter: filterCols: filter">
          <td> {{ item.id }} </td>
          <td> {{ item.name }} </td>
          <td> {{ item.description }} </td>
          <td class="btn-actions">
            <button>
              <i class="fa-solid fa-pencil" (click)="edit(item);"></i>
            </button>
            <button>
              <i class="fa-regular fa-trash-can" (click)="remove(item);"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-toast></app-toast>
