<div class="body">
  <div class="header">
    <h1> APRESENTAÇÕES </h1>
    <div class="line"></div>
  </div>
  <div class="input-container">
    <label for="filter"> FILTRAR </label>
    <div class="input-icons">
      <div class="search-input">
        <div class="icon">
          <i class="fas fa-search fa-lg" style="color: #ffffff;"></i>
        </div>
        <input type="text" class="input-filter" id="filter">
      </div>
      <button class="btn-sortear" (click)="openDialog()"> SORTEAR </button>
    </div>
  </div>
  <h2 class="title-table"> EM ESPERA </h2>
  <div class="table">
    <table>
      <thead>
        <tr>
          <th class="bold"> ID </th>
          <th> EQUIPE </th>
          <th> STACK </th>
          <th> CRITÉRIOS </th>
          <th> AÇÕES </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td> 1 </td>
          <td> Equipe A </td>
          <td> Stack A </td>
          <td> Critérios A </td>
          <td class="btn-actions">
            <button><i class="fa-solid fa-play fa-xl"></i></button>
            <button><i class="fa-solid fa-stop fa-xl"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <h2 class="title-table"> FINALIZADAS </h2>
  <div class="table">
    <table>
      <thead>
        <tr>
          <th class="bold"> ID </th>
          <th> EQUIPE </th>
          <th> STACK </th>
          <th> AVALIAÇÕES </th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of items; let i = index">
          <tr>
            <td> {{item.id}} </td>
            <td> {{item.equipe}} </td>
            <td> {{item.stack}} </td>
            <td class="td-accordion">
              <cdk-accordion class="example-accordion">
                <cdk-accordion-item #accordionItem="cdkAccordionItem" class="example-accordion-item" role="button"
                  tabindex="0" [attr.id]="'accordion-header-' + i" [attr.aria-controls]="'accordion-body-' + i">
                  <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
                    Avaliações por avaliador
                    <span>
                      <i
                        [ngClass]="{'fa-solid': true, 'fa-angle-up': accordionItem.expanded, 'fa-angle-down': !accordionItem.expanded}"></i>
                    </span>
                  </div>
                  <div class="example-accordion-item-body" role="region"
                    [style.display]="accordionItem.expanded ? '' : 'none'"
                    [attr.id]="'accordion-body-' + 'AQUI-VAI-O-ID1'"
                    [attr.aria-labelledby]="'accordion-header-' + 'AQUI-VAI-O-ID1'">
                    <ul>
                      <li class="li-evaluators" *ngFor="let item of avaliadores">
                        <div class="name-evaluator">{{ item.name }}</div>
                        <div class="button-delete">
                          <button *ngIf="item.isIconVisible" class="delete-evaluator" (click)="item.isIconVisible = false">
                            <i class="fa-regular fa-trash-can" style="color: #dc143c;"></i>
                          </button>
                      
                          <div class="button-delete" *ngIf="!item.isIconVisible">
                            <button class="btn-closeP" (click)="closePopover(item)">Cancelar</button>
                            <button class="btn-confirm" (click)="confirmDelete(item)">Deletar</button>
                          </div>
                        </div>
                      </li>
                      
                    </ul>
                  </div>
                </cdk-accordion-item>
              </cdk-accordion>
            </td>
          </tr>
        </ng-container>

      </tbody>
    </table>
  </div>
</div>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img src="..." class="rounded me-2" alt="...">
    <strong class="me-auto"> HACK WEEK Serviços </strong>
    <small> {{ elapsedTime }} </small>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    {{ notification }}
  </div>
</div>
