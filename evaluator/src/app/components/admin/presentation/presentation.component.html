<div class="body">
  <div class="header">
    <h1> APRESENTAÇÕES </h1>
    <div class="line"></div>
  </div>
  <div class="input-container">
    <label for="filter"> FILTRAR </label>
    <div class="input-icons">
      <div class="search-input">
        <div class="icon">
          <i class="fas fa-search fa-lg" style="color: #ffffff;"></i>
        </div>
        <input type="text" class="input-filter" id="filter" [(ngModel)]="filter">
      </div>
      <button class="btn-sortear" (click)="openDialog()"> SORTEAR </button>
    </div>
  </div>
  <h2 class="title-table"> EM ESPERA </h2>
  <div class="table">
    <table>
      <thead>
        <tr>
          <th class="bold"> ID </th>
          <th> EQUIPE </th>
          <th> STACK </th>
          <th> CRITÉRIOS </th>
          <th> AÇÕES </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let presentation of data | filter:filterCols:filter">
          <td> 1 </td>
          <td> Equipe A </td>
          <td> Stack A </td>
          <td> Critérios A </td>
          <td class="btn-actions">
            <button><i class="fa-solid fa-play fa-xl"></i></button>
            <button><i class="fa-solid fa-stop fa-xl"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <h2 class="title-table"> FINALIZADAS </h2>
  <div class="table">
    <table>
      <thead>
        <tr>
          <th class="bold"> ID </th>
          <th> EQUIPE </th>
          <th> STACK </th>
          <th> CRITÉRIOS </th>
          <th> AÇÕES </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let presentation of data | filter:filterCols:filter">
          <td> 1 </td>
          <td> Equipe A </td>
          <td> Stack A </td>
          <td> Critérios A </td>
          <td class="btn-actions">
            <button>
              <i class="fa-solid fa-play fa-xl"></i>
            </button>
            <button>
              <i class="fa-solid fa-stop fa-xl"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toast">
  <div class="toast-header">
    <img class="rounded me-2" alt="...">
    <strong class="me-auto"> HACK WEEK Serviços </strong>
    <small> {{ elapsedTime }} </small>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    {{ notification }}
  </div>
</div>
